<div class="create-campain">
  <form [formGroup]="createCampainForm">
    <div class="form-group">
      <label for="title">Başlık </label>
      <input
        id="title"
        type="text"
        formControlName="title"
        placeholder="title"
      />
    </div>

    <div class="form-group">
      <label for="description">Açıklama </label>
      <textarea
        id="description"
        type="text"
        formControlName="description"
        placeholder="description"
      ></textarea>
    </div>
    <button type="button" (click)="createCampain()">Kaydet</button>
  </form>
</div>
