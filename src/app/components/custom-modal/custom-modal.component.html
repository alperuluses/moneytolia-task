<div *ngIf="isShow" class="modal">
  <div  class="modal-container">
    <div class="modal-header">
        <div class="update-campain">Kampanya Güncelle</div>
      <button (click)="modalClose()"><img width="20" src="assets/img/close.png" alt="" srcset=""></button>
    </div>

    <div class="modal-body">
      <div class="modal-content">
        <form [formGroup]="updateCampainForm">
          <div class="form-group">
            <label for="title">Başlık </label>
            <input
              id="title"
              type="text"
              formControlName="title"
              placeholder="title"
            />
          </div>

          <div class="form-group">
            <label for="description">Açıklama </label>
            <textarea
              id="description"
              type="text"
              formControlName="description"
              placeholder="description"
            ></textarea>
          </div>
          <button type="button" (click)="updateCampain()">Kaydet</button>
        </form>
      </div>
    </div>
  </div>
</div>
